<main class="profile-page">
  <section class="section-shaped my-0">
    <div class="mt-5 p-3">
      <div class="card shadow border-0">
        <div class="card-body py-3">
          <div class="mt-3 px-0 d-flex col-sm-12">
            <div class="col-sm-2 px-0">
              <img
                src="./assets/img/theme/team-1-800x800.jpg"
                alt="Rounded image"
                class="img-fluid rounded shadow"
                style="width: 100px"
              />
            </div>
            <div class="info col-sm-10 wrap px-0">
              <div class="col-md-6">
                <ul>
                  <p>Cédula de identidad:</p>
                  <p>Nombres:</p>
                  <p>Apellidos:</p>
                  <p>Expediente:</p>
                  <p>Correo electrónico</p>
                </ul>
              </div>
              <div class="col-md-6">
                <ul>
                  <p>Programa:</p>
                  <p>Unidades de crédito cursadas:</p>
                  <p>Unidades de crédito aprobadas:</p>
                  <p>Índice académico:</p>
                </ul>
              </div>

            </div>
          </div>
          <hr class="m-3" />
