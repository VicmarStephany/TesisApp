<section class="section-shaped my-0">
  <div class="shape mt-5 p-3">
    <div class="card shadow border-0">
      <div class="card-body py-3">
        <div class="header-card col-md-12 p-0">
          <h2 class="mt-2">Actas académicas</h2>
          <button
          type="button"
          class="btn btn-primary"
          [routerLink]="['/user-panel/'+path +'/create']"
        >
          Cargar Acta
        </button>
        </div>
        <hr class="m-3" />
        <div class="card-body py-2">
          <div class="row col-md-12 p-0">
            <div class="form-group mt-3 col-md-3">
              <label>Lapso </label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option *ngFor="let item of lapsoList">
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="form-group mt-3 col-md-3">
              <label>Asignatura </label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option *ngFor="let item of subjectList">
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>

          <label class="my-3">Notas: </label>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">N° de Acta</th>
                  <th scope="col">Asignatura</th>
                  <th scope="col">Sección</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Reporte</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">455465</span>
                      </div>
                    </div>
                  </th>
                  <td>Matemáticas II</td>
                  <td>2</td>
                  <td>Abierta</td>
                  <td>
                    <button
                      class="btn btn-outline-custom btn-outline-primary"
                      type="button"
                      placement="top"
                      ngbTooltip="Reporte de notas"
                      [routerLink]="['/user-panel/'+path+'/report/'+ 15]"
                    >Reporte
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
