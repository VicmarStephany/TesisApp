<section class="section-shaped my-0">
  <div class="shape mt-5 p-3">
    <div class="card shadow border-0">
      <div class="card-body py-3">
        <div class="header-card col-md-12 p-0">
          <h2 class="mt-2">Editar oferta académica</h2>
        </div>
        <hr class="m-3" />
        <div class="">
          <form>
            <div class="row col-md-12">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Tipo de programa: </label>
                  <select class="form-control" id="">
                    <option *ngFor="let type of typeList">{{ type }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Nombre:</label>
                  <input
                    type="text"
                    class="form-control "
                    id=""
                    placeholder="Nombre"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Descripción:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id=""
                    placeholder="Descripción"
                    style="height: 46px"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row col-md-12">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Sede:</label>
                  <select class="form-control" id="">
                    <option *ngFor="let sede of campusList">
                      {{ sede.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Modalidad:</label>
                  <select class="form-control" id="">
                    <option *ngFor="let mode of modesList">
                      {{ mode.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Duración:</label>
                  <input
                    type="text"
                    class="form-control"
                    id=""
                    placeholder="Duración"
                  />
                </div>
              </div>
            </div>
            <div class="row col-md-12">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Pensum:</label>
                  <input
                    type="text"
                    class="form-control"
                    id=""
                    placeholder="Pensum"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Aranceles:</label>
                  <input
                    type="text"
                    class="form-control"
                    id=""
                    placeholder="Aranceles"
                  />
                </div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-6">
                <div class="form-group has-success">
                  <input
                    type="text"
                    placeholder="Success"
                    class="form-control is-valid"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group has-danger">
                  <input
                    type="email"
                    placeholder="Error Input"
                    class="form-control is-invalid"
                  />
                </div>
              </div>
            </div> -->
            <hr class="m-3" />
            <div class="d-flex j-center">
                <button class="f-button btn btn-success" type="submit">Crear Oferta</button>
                <button class="f-button btn btn-danger" type="submit" [routerLink]="['/user-panel/offers']">Cancelar</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
