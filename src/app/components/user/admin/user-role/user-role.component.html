<section class="section-shaped my-0">
  <div class="shape mt-5 p-3">
    <div class="card shadow border-0">
      <div class="card-body py-3">
        <div class="header-card col-md-12 p-0">
          <h2 class="mt-2">Usuarios registrados</h2>
        </div>
        <hr class="m-3" />
        <div class="row col-md-12 p-0">
          <div class="form-group mt-3 col-md-3">
            <label>Usuario: </label>
            <select class="form-control" [value]="rol" (change)="filtrarUsuarios()" [(ngModel)]="rol">
              <option *ngFor="let user of userType" [value]="user.id">{{ user.name }} </option>
            </select>
          </div>
          <div class="form-group mt-3 col-md-3">
            <label>Programa: </label>
            <select class="form-control" [value]="programa" [(ngModel)]="programa" (change)="filtrarUsuarios()">
              <option *ngFor="let type of typeList" [value]="type.id" >{{ type.name }}</option>
            </select>
          </div>
          <div class="form-group mt-3 col-md-3">
            <label>Cédula: </label>
            <input
              type="text"
              class="form-control"
              placeholder="Nro de Cédula"
              [(ngModel)]="documento"
              (keyup)="filtrarUsuarios()"
            />
          </div>
        </div>
        <div class="table-responsive mt-3">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <!-- <th scope="col">N° Cédula</th> -->
                <th scope="col">Nombres y Apellidos</th>
                <th scope="col">Programa</th>
                <th scope="col">Título</th>
                <th scope="col">Rol</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList">
                <!-- <th>V-26.562.875</th> -->
                <td>{{ user.nombres + ' ' +  user.apellidoPaterno + ' ' + user.apellidoMaterno}}</td>
                <td>{{ user.programa | titlecase }}</td>
                <td>{{ user.carrera | titlecase }}</td>
                <td>{{user.rol | titlecase}}</td>
                <td>
                  <button *ngIf="user.rol == 'docente' || user.rol == 'coordinador'"
                    class="btn btn-outline-custom btn-outline-primary"
                    type="button"
                    placement="top"
                    ngbTooltip="Editar"
                    (click)="open(user.id)"
                  >
                    Editar
                  </button>
                </td>
              </tr>
              <tr class="p-3 d-flex" *ngIf="userList.length < 1">
                <p class="font-weight-bold">No se encontraron resultados</p>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
